# Fly.io configuration for Spring Boot API
app = "retail-inventory-spring-api"
primary_region = "ord"

[build]
  dockerfile = "backend/Dockerfile.spring"

[env]
  SPRING_PROFILES_ACTIVE = "prod"
  SERVER_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"
